<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | Join the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assist/css/sty;e.css">
</head>
<body>

    <div class="background-decor">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="login-container">
        <form class="login-form" id="authForm">
            <div class="form-header">
                <h2>Create Account</h2>
                <p class="subtitle">Join our elite network of digital architects.</p>
            </div>

            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" id="togglePassword">Show</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get Started</button>

            <p class="footer-text">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>

    <script src="assist/js/"></script>
</body>
</html>
